name: tests

on:
  push:
    branches:
      - "master"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup
        uses: actions/setup-go@v2
        with:
          go-version: "1.19"
      - name: lint
        uses: golangci/golangci-lint-action@v2
      - name: build
        run: |
          go build
